
<app-header></app-header>
<div class="spacer"></div>
<div class="home">
<div class="overlay"></div>

<div class="containerBanner"> 
    <img src="img/banner.jpg" alt="">
</div>


<button class="productsButton" [routerLink]="'/products'">I nostri prodotti</button>

<div class="conSliders">
    <div class="newArrivals">
        <h5>Nuovi arrivi</h5>
        <div class="buttons">
            <img src="icons/left.svg" (click)="sliderMove('left', 'newArrivals')" alt="">
            <img src="icons/right.svg" (click)="sliderMove('right', 'newArrivals')" alt="">
        </div> 
        <div #scrollContainer class="outerSlider">
            <div class="slider">
                @for (newArrival of newArrivals; track newArrival) {
                    <div [routerLink]="['/products']" [queryParams]="{ name: newArrival.nome }">
                        <img (load)="onImageLoad($event)" src="{{newArrival.immagini[0]}}">
                        <p>{{newArrival.nome}}</p>
                    </div>
                }
            </div>
        </div>
    </div> 

    <div class="bestSellers">
        <h5>Best sellers</h5>
        <div class="buttons">
            <img src="icons/left.svg" (click)="sliderMove('left', 'bestSellers')" alt="">
            <img src="icons/right.svg" (click)="sliderMove('right', 'bestSellers')" alt="">
        </div> 
        <div #scrollContainer2 class="outerSlider">
            <div class="slider">
                @for (bestSeller of bestSellers; track bestSeller) {
                    <div [routerLink]="['/products']" [queryParams]="{ name: bestSeller.nome }">
                        <img (load)="onImageLoad($event)" src="{{bestSeller.immagini[0]}}">
                        <p>{{bestSeller.nome}}</p>
                    </div>
                }
                <!--<div [routerLink]="['/shoeDetail', bestSeller._id]" *ngFor="let bestSeller of bestSellers">
                    <img src="{{bestSeller.immagini[0]}}">
                    <p>{{bestSeller.nome}}</p>
                </div> -->
            </div>
        </div>
    </div> 
</div>

<app-footer></app-footer>

</div>
