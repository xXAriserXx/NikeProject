<h1>{{shoe.nome}}</h1>
<img [src]="shoe.immagini[0]" alt="">

<select [(ngModel)]="chosenSize" name="" id="">
  <option value="" selected>Seleziona una taglia</option>
  <option *ngFor="let size of sizes" [value]="size">{{size}}</option>
</select>

<select [(ngModel)]="chosenColor" name="" id="">
  <option value="" selected>Seleziona un colore</option>
  <option *ngFor="let color of colors" [value]="color">{{color}}</option>
</select>

<button (click)="addToCart()">Order</button>

<button [routerLink]="isLoggedIn ? ['/cart', userId] : ['/cart']">Go to Cart</button>
