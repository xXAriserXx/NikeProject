<app-header></app-header>
<app-modal (closeEvent)="closeModal()" *ngIf="modalActive" [shoeImage]="shoe.immagini[0]" [shoeData]="shoeCart"></app-modal>

<div class="spacer"></div>

<div class="container">
  <div class="left">
    <div class="conScroll" >
      <ng-container  *ngFor="let image of shoe.immagini; let i = index">
        <div (mouseenter)="test(i)" class="image" *ngIf="i % 2 !== 0">
          <img [src]="image" alt="">
        </div>
      </ng-container>
    </div>
    <div class="mainImage">
      <img *ngIf="isImage(shoe.immagini[currentImage])" [src]="shoe.immagini[currentImage]" alt="media" />
      <video *ngIf="isVideo(shoe.immagini[currentImage])" [src]="shoe.immagini[currentImage]" autoplay loop></video>
    </div>
  </div>

  <div class="right">
    <h1>{{shoe.nome}}</h1>
    <p>{{shoe.prezzo}}</p>

  <div class="options colors">
    @for (color of colors; track color) {
      <input [(ngModel)]="chosenColor" id="{{color}}" type="radio" name="shoeColor" value="{{color}}">
      <label for="{{color}}" class="colorLabel {{color}}"></label>
    }
  </div>

  <div class="textSizes">
    <div>
      <p>Seleziona la taglia/misura</p>   
    </div>
    <div>
      <p>
        Guida alle taglie e alle misure
      </p>
      <img src="icons/size.svg" alt="">
    </div>
  </div>


  <div class="options sizes">
    @for (size of sizes; track size) {
      <input [(ngModel)]="chosenSize" id="{{size}}" type="radio" name="shoeSize" value="{{size}}"> 
      <label for="{{size}}" class="sizeLabel">EU {{size}}</label>
    }
  </div>


  <div class="buttons">
    <button class="buyButton" (click)="addToCart()" [disabled]="!chosenColor || !chosenSize">
      Aggiungi al Carrello
    </button>
    <button class="cartButton" [routerLink]="isLoggedIn ? ['/cart', userId] : ['/cart']">Vai al carrello</button>
  </div>

  </div>

</div>

<app-footer></app-footer>
