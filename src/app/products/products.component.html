<app-header></app-header>
<div class="spacer"></div>

<input #inputFilter (click)="check($event)" type="checkbox" id="inputFilter" >
<section> 
    <div [ngStyle]="{'opacity': searchTerm ? '1' : '0'}" class="searchTerm">
        <p>Risultati di ricerca per:</p>
        <h3>{{searchTerm}}</h3>
    </div>
    <div class="extraButtons">
        <label (click)="changeFilterMsg()" for="inputFilter">
            <div>{{filterMsg}}</div>
            <img src="icons/filter.svg" alt="">
        </label>
    </div>


    <div class="container">
        <app-filter class="deskFilter" #appFilter (buttonChange)="changeFilterMsg()" (filterChange)="onFilterChange($event)"></app-filter>
        <div class="containerGrande">
            <div *ngFor="let shoe of allShoes" [routerLink]="['/shoeDetail', shoe._id]" class="containerScarpa">
                <img (load)="onImageLoad($event)" class="image" [src]="shoe.immagini[0]" alt="">
                <p>{{shoe.nome}}</p>
                <p>{{shoe.prezzo | euro}}</p>
            </div>
        </div>
    </div>
</section>

<div #scrollTrigger style="height: 1px; visibility: hidden;"></div>

<app-footer></app-footer>
