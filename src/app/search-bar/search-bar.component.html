<div class="conSearch">
    <img src="icons/nikelogo.svg" alt="">
    <div class="conSearchBar">
        <img src="icons/search.svg" alt="">
        <input [(ngModel)]="userInput" (keyup)="onSearch()" type="text" placeholder="Cerca" #searchInput>
    </div> 
    <p (click)="close()">Annulla</p>
    <div class="results">
        <div [routerLink]="['/shoeDetail', shoe._id]" (click)="close()" class="conShoes" *ngFor="let shoe of shoes">
            <img [src]="shoe.immagini[0]" alt="">
            <p>{{shoe.nome}}</p>
        </div>
    </div>
</div>
<div (click)="close()" class="overlay"></div>
